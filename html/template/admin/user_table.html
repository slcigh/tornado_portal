<div class="page-title" style="margin: 0 0 30px 0;">
    <div class="title-env">
        <h1 class="title">用户信息</h1>
    </div>
</div>
<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-options">
            <span id="online_users" class="collapse-icon"></span>
            <a href="#" data-toggle="panel">
                <span class="collapse-icon">&ndash;</span>
                <span class="expand-icon">+</span>
            </a>
            <!--<a href="#" data-toggle="remove">-->
            <!--&times;-->
            <!--</a>-->
        </div>
    </div>
    <div class="panel-body">

        <script type="text/javascript">
            jQuery(document).ready(function ($) {

            });
        </script>

        <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>昵称</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>注册日期</th>
                <th>最后访问</th>
                <th>状态</th>
                <th>Action</th>
            </tr>
            </thead>

            <tfoot>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>昵称</th>
                <th>注册日期</th>
                <th>最后访问</th>
                <th>状态</th>
                <th>Action</th>
            </tr>
            </tfoot>
            <tbody id="dataShow">

            </tbody>
        </table>
    </div>
</div>
<script>
    var oneDo;
    function start() {
        $.ajax({
            url: '/api/v1/portal/user/',
            type: "get",
            success: function (data) {
                $('#online_users').text('在线人数： ' + data.online_users);
                var str = ' ';
                for (var i = 0; i < data.users_info.length; i++) {
                    str += '<tr>';
                    str += '<td id="uid">' + data.users_info[i].id + '</td>';
                    str += '<td>' + data.users_info[i].username + '</td>';
                    str += '<td>' + data.users_info[i].nickname + '</td>';
                    str += '<td>' + data.users_info[i].mobile + '</td>';
                    str += '<td>' + data.users_info[i].email + '</td>';
                    str += '<td>' + data.users_info[i].date_joined + '</td>';
                    str += '<td>' + data.users_info[i].last_visit + '</td>';
                    str += '<td id="freeze_status' + data.users_info[i].id + '">' + data.users_info[i].freeze + '</td>';
                    str += '<td>';
                    str += '<ul class="doingBtns">';
                    str += '<li id="freeze_action' + data.users_info[i].id + '" onclick="freeze(' + data.users_info[i].id + ')">';
                    if (data.users_info[i].freeze == true) {
                        str += '冻结';
                    } else {
                        str += '解冻';
                    }
                    str += '</li>';
                    str += '</ul>';
                    str += '</td>';
                    str += '</tr>';
                }
                $('#dataShow').html(' ');
                $('#dataShow').html(str);
                str = ' ';
                console.log('this is yes!!');
                oneDo = $("#example-1").dataTable({
                    aLengthMenu: [
                        [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]
                    ]
                });
            },
            error: function (err) {
            }
        });
    }
    start();
    function freeze(str) {
        if (confirm("确定？")) {
            $.ajax({
                type: 'POST',
                url: '/api/v1/portal/user/',
                data: {
                    'type': "freeze",
                    'uid': str
                },
                success: function (data) {
                    if (data.status) {
                        $('#freeze_status').text(data.freeze);
                        if (data.freeze == true) {
                            oneDo.fnDestroy();
                            start();
                        } else {
                            oneDo.fnDestroy();
                            start();
                        }
                    }
                },
                error: function (data) {
                }
            });
        } else {
        }
    }
</script>
