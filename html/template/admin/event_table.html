<div class="page-title" style="margin: 0 0 30px 0;">
    <div class="title-env">
        <h1 class="title">活动</h1>
    </div>
</div>
<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="" onclick="addFn1()">
            <i class="fa-plus-square"></i>
        </a>
    </div>
    <div class="panel-body">
        <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>标题</th>
                <th>链接</th>
                <th>时间</th>
                <th>是否使用</th>
                <th>ACTION</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>标题</th>
                <th>链接</th>
                <th>时间</th>
                <th>是否使用</th>
                <th>ACTION</th>
            </tr>
            </tfoot>
            <tbody id="dataShowO"></tbody>
        </table>
    </div>
</div>
<script>
    var oneDo;
    function start() {
        $.ajax({
            url: '/api/v1/events?all=1',
            type: "get",
            success: function (data) {
                var str = ' ';
                for (var i = 0; i < data.length; i++) {
                    str += '<tr>';
                    str += '<td>' + data[i].title + '</td>';
                    str += '<td>' + data[i].url + '</td>';
                    str += '<td>' + data[i].time_str + '</td>';
                    str += '<td>' + data[i].use + '</td>';
                    str += '<td>';
                    str += '<ul class="doingBtns">';
                    str += '<li onclick="dis_role(' + data[i].rid + ',' + '1' + ')" value="' + data[i].rid + '" >';
                    str += '停用';
                    str += '</li>';
                    str += '<li onclick="e_role(' + data[i].rid + ',' + '1' + ')" value="' + data[i].rid + '" >';
                    str += '启用';
                    str += '</li>';
                    str += '<li onclick="del_role(' + data[i].rid + ',' + '1' + ')" value="' + data[i].rid + '" >';
                    str += '删除';
                    str += '</li>';
                    str += '</ul>';
                    str += '</td>';
                    str += '</tr>';
                }
                $('#dataShowO').html(' ');
                $('#dataShowO').html(str);
                str = ' ';
                oneDo = $("#example-1").dataTable({
                    aLengthMenu: [
                        [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]
                    ]
                });
            },
            error: function (err) {
            }
        });
    }
    start();
    function addFn1() {
        jQuery("#modal-role").modal("show", {backdrop: "static"});
    }
    function dis_role(str, type) {
        if (confirm("确定？")) {
            $.ajax({
                url: '/api/v1/events',
                method: 'post',
                data: {
                    op: "disable",
                    rid: str
                },
                success: function (data) {
                    if (type == 1) {
                        oneDo.fnDestroy();
                        start()
                    } else {
                        oneDot.fnDestroy();
                        start2()
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        } else {
        }
    }
    function del_role(str, type) {
        if (confirm("确定？")) {
            $.ajax({
                url: '/api/v1/events',
                method: 'post',
                data: {
                    op: "del",
                    rid: str
                },
                success: function (data) {
                    if (type == 1) {
                        oneDo.fnDestroy();
                        start()
                    } else {
                        oneDot.fnDestroy();
                        start2()
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        } else {
        }
    }
    function e_role(str, type) {
        if (confirm("确定？")) {
            $.ajax({
                url: '/api/v1/events',
                method: 'post',
                data: {
                    op: "enable",
                    rid: str
                },
                success: function (data) {
                    if (type == 1) {
                        oneDo.fnDestroy();
                        start()
                    } else {
                        oneDot.fnDestroy();
                        start2()
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        } else {
        }
    }
</script>
