<!-- Modal 6 (Long Modal)-->
<div class="modal fade" id="modal-role">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="row btnRow" id="leftBtn">
                <form id='medal_form' method="POST" enctype="multipart/form-data">
                    <fieldset>


                        <div class="form-group ">

                            <label class="col-sm-2 control-label ">
                                勋章名
                            </label>


                            <div class="col-sm-10">
                                <input name="name" class="form-control" type="text">


                            </div>
                        </div>


                        <div class="form-group ">

                            <label class="col-sm-2 control-label ">
                                勋章图
                            </label>


                            <div class="col-sm-10">
                                <input name="image" type="file">


                            </div>
                        </div>


                        <div class="form-group ">

                            <label class="col-sm-2 control-label ">
                                勋章描述
                            </label>


                            <div class="col-sm-10">
                                <textarea name="desc" class="form-control"></textarea>


                            </div>
                        </div>


                        <div class="form-group">

                            <label class="col-sm-2 control-label ">
                                Medal type
                            </label>


                            <div class="col-sm-10">
                                <select class="form-control" name="medal_type">


                                    <option value="0">等级</option>


                                    <option value="1">粉丝</option>


                                    <option value="2">任务</option>


                                    <option value="3">文</option>


                                    <option value="4">图</option>


                                    <option value="5">收藏</option>


                                    <option value="6">点赞</option>


                                    <option value="7">活动</option>


                                    <option value="8">话题</option>


                                    <option value="9">评论</option>


                                    <option value="10">重生</option>


                                    <option value="11">阵营</option>


                                    <option value="12">其他</option>
                                    <option value="13">图书馆</option>


                                </select>


                            </div>
                        </div>


                        <div class="form-group ">

                            <label class="col-sm-2 control-label ">
                                Medal num
                            </label>


                            <div class="col-sm-10">
                                <input name="medal_num" class="form-control" type="number">


                            </div>
                        </div>


                        <input type='submit' value='Submit'/>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $("#medal_form").submit(function (e) {
        var form = new FormData($('#medal_form')[0]);
        $.ajax({
            url: '/api/v1/portal/medal/',
            method: 'post',
            data: form,
            contentType: false,
            processData: false,
            success: function (response) {
                oneDo.fnDestroy();
                start();
                $('#modal-role .close').click();
            },
            error: function (err) {

            }
        });
    })
</script>
