<!-- Modal 6 (Long Modal)-->
<div class="modal fade" id="modal-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"> 新增机构作品 </h4>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="add_title" class="control-label">作品名称</label>

                            <input type="text" class="form-control" id="add_title">
                        </div>
                    </div>
                </div>


                 <div class="row" id="element_id">
                    <div class="col-md-4">

                        <div class="form-group">
                            <label for="add_camp" class="control-label">隶属阵营</label>
                            <select class="camp" id="add_camp"></select>
                        </div>
                    </div>
                    
                    <div class="col-md-4">

                        <div class="form-group">
                            <label for="add_organize" class="control-label">隶属机构</label>
                            <select class="organize" id="add_organize"></select>
                        </div>
        
                    </div>

                    
                    <div class="col-md-4">
                        <div class="form-group">
                                <label for="add_chapter" class="control-label">隶属章节</label>
                                <select class="chapters" id="add_chapter"></select>
                        </div>
        
                    </div>
            
                 </div>
    
                </div>

              

                <div class="row">
                    <div class="col-md-4">

                        <div class="form-group">
                            <label for="add_introduce" class="control-label">简介</label>

                            <input type="text" class="form-control" id="add_introduce">
                        </div>

                    </div>


               <!--      <div class="col-md-4">

                        <div class="form-group">
                            <label for="tag_text" class="control-label">标签</label>

                            <input type="text" class="form-control" id="tag_text" placeholder="United States">
                        </div>

                    </div> -->

                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group no-margin">
                            <label for="add_content" class="control-label">内容</label>

                            <textarea class="form-control autogrow" id="add_content"> </textarea>
                        </div>

                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" onclick="upFn()">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <script src="/thirdParty/jquery/jquery.cxselect.min.js"></script>

    </script>


<script type="text/javascript">

   var upFn = function(){
       var data_ = {

            "organize": $("#add_organize").val(),
            "chapter_index": $("#add_chapter").val(),
            "title": $("#add_title").val(),
            "introduce": $("#add_introduce").val(),
            // "tag_text": $("#add_tag_text").val(),
            "content": $("#add_content").val()

       };

       console.log($("#add_organize").val());


       $.ajax({
           url: '/api/v1/organizes/' + $("#add_organize").val() + '/products/',
           type: "POST",
           data: JSON.stringify(data_),
           contentType: "application/json; charset=utf-8",
           success: function(data) {
              window.location.reload()
           },
           error: function(err) {
              alert(err.responseText)
           }

       });
   }




</script>
