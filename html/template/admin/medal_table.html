<div class="page-title" style="margin: 0 0 30px 0;">
    <div class="title-env">
        <h1 class="title">勋章</h1>
    </div>
</div>
<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="" onclick="addFn1()">
            <i class="fa-plus-square"></i>
        </a>
    </div>
    <div class="panel-body">
        <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>id</th>
                <th>勋章名</th>
                <th>勋章描述</th>
                <th>勋章图</th>
                <th>勋章类型</th>
                <th>勋章数值</th>
                <th>已发放数</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>id</th>
                <th>勋章名</th>
                <th>勋章描述</th>
                <th>勋章图</th>
                <th>勋章类型</th>
                <th>勋章数值</th>
                <th>已发放数</th>
            </tr>
            </tfoot>
            <tbody id="dataShowO"></tbody>
        </table>
    </div>
</div>
<script>
    var oneDo;
    function start() {
        $.ajax({
            url: '/api/v1/portal/medal/',
            type: "get",
            success: function (data) {
                var str = ' ';
                for (var i = 0; i < data.length; i++) {
                    str += '<tr>';
                    str += '<td>' + data[i].id + '</td>';
                    str += '<td>' + data[i].name + '</td>';
                    str += '<td>' + data[i].desc + '</td>';
                    str += '<td>' + data[i].image + '</td>';
                    str += '<td>' + data[i].medal_typet + '</td>';
                    str += '<td>' + data[i].medal_num + '</td>';
                    str += '<td>' + data[i].send_num + '</td>';
                    str += '</tr>';
                }
                $('#dataShowO').html(' ');
                $('#dataShowO').html(str);
                str = ' ';
                oneDo = $("#example-1").dataTable({
                    aLengthMenu: [
                        [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]
                    ]
                });
            },
            error: function (err) {
            }
        });
    }
    start();
    function addFn1() {
        jQuery("#modal-role").modal("show", {backdrop: "static"});
    }
</script>
