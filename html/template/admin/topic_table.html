<div class="page-title" style="margin: 0 0 30px 0;">
    <div class="title-env">
        <h1 class="title">话题</h1>
    </div>
</div>
<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="" onclick="addFn1()">
            <i class="fa-plus-square"></i>
        </a>
    </div>
    <div class="panel-body">
        <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>id</th>
                <th>标题</th>
                <th>简介</th>
                <th>作品数</th>
                <th>推荐</th>
                <th>今日话题</th>
                <th>Action</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>id</th>
                <th>标题</th>
                <th>简介</th>
                <th>作品数</th>
                <th>推荐</th>
                <th>今日话题</th>
                <th>Action</th>
            </tr>
            </tfoot>
            <tbody id="dataShowO"></tbody>
        </table>
    </div>
</div>
<script>
    var oneDo;
    function start() {
        $.ajax({
            url: '/api/v1/portal/topics/',
            type: "get",
            success: function (data) {
                var str = ' ';
                for (var i = 0; i < data.length; i++) {
                    str += '<tr>';
                    str += '<td>' + data[i].rid + '</td>';
                    str += '<td>' + data[i].title + '</td>';
                    str += '<td>' + data[i].intro + '</td>';
                    str += '<td>' + data[i].item_count + '</td>';
                    str += '<td>' + data[i].is_recommend + '</td>';
                    str += '<td>' + data[i].is_today + '</td>';
                    str += '<td>';
                    str += '<ul class="doingBtns">';
                    str += '<li onclick="today(' + data[i].rid + ',' + '1' + ')" value="' + data[i].rid + '" >';
                    str += '今日';
                    str += '</li>';
                    str += '<li onclick="rec(' + data[i].rid + ',' + '1' + ')" value="' + data[i].rid + '" >';
                    str += '推荐';
                    str += '</li>';
                    str += '<li onclick="rm_rec(' + data[i].rid + ',' + '1' + ')" value="' + data[i].rid + '" >';
                    str += '取消推荐';
                    str += '</li>';
                    str += '</ul>';
                    str += '</td>';
                    str += '</tr>';
                }
                $('#dataShowO').html(' ');
                $('#dataShowO').html(str);
                str = ' ';
                oneDo = $("#example-1").dataTable({
                    aLengthMenu: [
                        [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]
                    ]
                });
            },
            error: function (err) {
            }
        });
    }
    start();
    function addFn1() {
        jQuery("#modal-role").modal("show", {backdrop: "static"});
    }
    function today(str, type) {
        if (confirm("确定？")) {
            $.ajax({
                url: '/api/v1/portal/topics/',
                method: 'post',
                data: {
                    op: "today",
                    rid: str
                },
                success: function (data) {
                    oneDo.fnDestroy();
                    start()
                },
                error: function (err) {
                    console.log(err);
                }
            });
        } else {
        }
    }
    function rec(str, type) {
        if (confirm("确定？")) {
            $.ajax({
                url: '/api/v1/portal/topics/',
                method: 'post',
                data: {
                    op: "rec",
                    rid: str
                },
                success: function (data) {
                    oneDo.fnDestroy();
                    start()
                },
                error: function (err) {
                    console.log(err);
                }
            });
        } else {
        }
    }
    function rm_rec(str, type) {
        if (confirm("确定？")) {
            $.ajax({
                url: '/api/v1/portal/topics/',
                method: 'post',
                data: {
                    op: "rmrec",
                    rid: str
                },
                success: function (data) {
                    oneDo.fnDestroy();
                    start()
                },
                error: function (err) {
                    console.log(err);
                }
            });
        } else {
        }
    }
</script>
