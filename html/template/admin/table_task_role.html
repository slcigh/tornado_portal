function tableDate(fn) {
    var fn = fn || function() {};
    $.ajax({
        url: '/api/v1/roles/all_tasks/',
        type: "get",
        success: function(data) {
            dataBase = data;
            var str = ' ';
            // var dec_ = data.dec;
            // console.log('data====')
            // console.log(data.length)
            for (var i = 0; i < data.length; i++) {
                str += '<tr>';
                // str += '<td>' + data[i].id + '</td>';

                str += '<td>' + data[i].id + '</td>';
                str += '<td>' + data[i].role.name + '</td>';
                str += '<td>' + data[i].task.title + '</td>';

                str += '<td>' + data[i].status + '</td>';

                str += '<td>' + data[i].assign_date + '</td>';

                str += '<ul class="doingBtns">';

                str += '<li onclick="show_confirm(' + i + ')">';
                str += '删';

                // str += '<li onclick="subFn(' + i + ')">';
                // str += '改';
                // str += '</li>';
                str += '</ul>';
                str += '</td>';
                str += '</tr>';
            }
            $('#dataShow').html(' ');
            $('#dataShow').html(str);
            str = ' ';
            console.log('this is yes!!');

            oneDo = $("#example-1").dataTable({
                aLengthMenu: [
                    [10, 25, 50, 100, -1],
                    [10, 25, 50, 100, "All"]
                ]
            });

        },
        error: function(err) {}
    });
}
tableDate();

$('.changeBtn').click(function() {
    var idN = $(this).attr('cN');
    $('.changeBtn').removeClass('active');
    $(this).addClass('active');
    $('.modal-content .btnRow').addClass('hidden');
    $('#' + idN).removeClass('hidden');
});

function show_confirm(idNum) {
    var r = confirm("是否要删除!");
    if (r == true) {

        url = '/api/v1/roles/' + dataBase[idNum].role.id + '/' + 'tasks/' + dataBase[idNum].id + '/',

            $.ajax({
                url: url,
                type: "delete",
                success: function(data) {
                    $('#dataShow').html(' ');
                    oneDo.fnDestroy();
                    tableDate();
                },
                error: function(err) {
                    alert('删除失败');
                }
            });
    } else {
        alert("You pressed Cancel!");
    }
}
